<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
   <title>Getting location from an IP</title>
   <link rel="stylesheet" href="http://yui.yahooapis.com/2.7.0/build/reset-fonts-grids/reset-fonts-grids.css" type="text/css">
   <link rel="stylesheet" href="http://yui.yahooapis.com/2.7.0/build/base/base.css" type="text/css">
   <style type="text/css">
 #doc{
    background:#f8f8f8;
    color:#333;
    border:1em solid #f8f8f8;
    font-family:georgia,serif;
  }
  h1{
    font-size:180%;
    color:#69c;
  }
  h2{
    font-size:150%;
    color:#69c;
  }
  h3{
    font-size:140%;
    color:#69c;
  }
  p,li{font-size:130%;}
  ul{margin:0 0 0 1.5em;}
  li{padding:.2em 0;}
  li strong{
    width:8em;
    float:left;
    display:block;
  }
  #ft {margin-top: 30px;color: #999}
  #ft p{
    font-size:85%;
    text-align:right;
  }
  #ft p a {color: #69c}
  #map{
    height:300px;
    width:300px;
    position:relative;
  }
   </style>
</head>
<body>
<div id="doc" class="yui-t7">
   <div id="hd" role="banner"><h1>Getting location from IP based on JavaScript</h1></div>
      <div id="bd" role="main">
         <h2>Map and Info</h2>
         <div class="yui-g">
            <div class="yui-u first">
              <div id="map">Loading map...</div>
            </div>
            <div class="yui-u" id="info">Loading info...</div>
         </div><!-- and yui-g -->
      </div><!--end bd -->
  <div id="ft" role="contentinfo"><p>written by @<a href="http://twitter.com/thinkphp">thinkphp</a> using <a href="http://www.maxmind.com/">maxmind</a> and <a href="http://code.google.com/apis/maps/documentation/staticmaps/">Google Static Maps API V2</a> | <a href="v2/">v2</a>| <a href="v3/">v3</a>| <a href="YQLGeoLibrary">using YQLGeoLibrary</a></p></div>
</div><!-- end doc -->
<script type="text/javascript" src="http://j.maxmind.com/app/geoip.js"></script>
<script type="text/javascript">
function $(id){ return document.getElementById(id); }
(function(){
     var info = $('info');
     var lat = geoip_latitude(), 
         lon = geoip_longitude(),
         city = geoip_city(),
         region = geoip_region(),
         region_name = geoip_region_name(),
         postal_code = geoip_postal_code(),
         country_name = geoip_country_name(),
         country_code = geoip_country_code();
         out = '<h3>Information from your IP</h3>'+
               '<ul>'+ 
               '<li>Latitude: '+ lat + '</li>'+ 
               '<li>Longitude: '+ lon + '</li>'+ 
               '<li>City: '+ city + '</li>'+ 
               '<li>Region: '+ region + '</li>'+ 
               '<li>Region Name: '+ region_name + '</li>'+ 
               '<li>Postal Code: '+ postal_code + '</li>'+ 
               '<li>Country Name: '+ country_name + '</li>'+ 
               '<li>Country Code: '+ country_code + '</li>'+ 
               '</ul>';
     info.innerHTML = out;
     var url = 'http://maps.google.com/maps/api/staticmap?center='+
                lat+','+lon+'&sensor=false&size=300x300&maptype=roadmap&key='+
                'ABQIAAAAHFKkG2s1GKwMWvhsxH6UGhTsE91L0UkYXwp_YlL0uSAPtCVs5hTWKxoV6BCF8F8RGtpqa4IYPMkbcQ'+
                '&markers=color:blue|label:I|'+lat+','+lon+'&visible='+lat+','+lon+'|'+(lat+1)+','+(lon+1); 
     var map = $('map');
     map.innerHTML = '<img src="'+url+'" alt="'+city+'">';
 })();
</script>
</body>
</html>

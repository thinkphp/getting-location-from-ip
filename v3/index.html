<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
   <title>Getting location from an IP</title>
   <link rel="stylesheet" href="http://yui.yahooapis.com/2.7.0/build/reset-fonts-grids/reset-fonts-grids.css" type="text/css">
   <link rel="stylesheet" href="http://yui.yahooapis.com/2.7.0/build/base/base.css" type="text/css">
   <style type="text/css">
 #doc{
    background:#f8f8f8;
    color:#333;
    border:1em solid #f8f8f8;
    font-family:georgia,serif;
  }
  h1{
    font-size:180%;
    color:#69c;
  }
  h2{
    font-size:150%;
    color:#69c;
  }
  h3{
    font-size:140%;
    color:#69c;
  }
  p,li{font-size:130%;}
  ul{margin:0 0 0 1.5em;}
  li{padding:.2em 0;}
  li strong{
    width:8em;
    float:left;
    display:block;
  }
  #ft {margin-top: 30px;color: #999}
  #ft p{
    font-size:85%;
    text-align:right;
  }
  #ft p a {color: #69c}
  #map{
    height:300px;
    width:300px;
    position:relative;
  }
   </style>
</head>
<body>
<div id="doc" class="yui-t7">
   <div id="hd" role="banner"><h1>Getting location from IP using JavaScript</h1></div>
      <div id="bd" role="main">
         <h2>Map and Info</h2>
         <div class="yui-g">
            <div class="yui-u first">
              <div id="map">Loading map...</div>
            </div>
            <div class="yui-u" id="info">
            Loading info...
            </div>
         </div><!-- and yui-g -->
      </div><!--end bd -->
<div id="ft" role="contentinfo"><p>written by @<a href="http://twitter.com/thinkphp">thinkphp</a> using <a href="http://jsonip.appspot.com">jsonip.appspot.com</a> and <a href="http://code.google.com/apis/maps/documentation/staticmaps/">Google Static Maps API V2</a> | <a href="../">v1</a>| <a href="../v2/">v2</a></p></div>
</div><!-- end doc -->
<script type="text/javascript">
window.yourIP; 
function $(id){ return document.getElementById(id); }
function seed(o) {
     var info = $('info');
     var ob = o.query.results.place;
     if(window.console){console.log(ob);}
     var lat = ob.centroid.latitude,
         lon = ob.centroid.longitude,
         country_code = ob.country.code,
         postal_code = ob.postal.content,
         country_name = ob.country.content,
         woeid = ob.woeid;
     var type = ob.locality1.type;
     var typecontent = ob.locality1.content;
         out = '<h3>Information from your IP</h3>'+
               '<ul>'+ 
               '<li>Your Ip: '+ yourIP + '</li>'+ 
               '<li>WOEID: '+ woeid + '</li>'+ 
               '<li>Latitude: '+ lat + '</li>'+ 
               '<li>Longitude: '+ lon + '</li>'+ 
               '<li>Country: '+ country_name + '</li>'+ 
               '<li>Country Code: '+ country_code + '</li>'+ 
               '<li>Postal Code: '+ postal_code + '</li>'+ 
               '<li>'+type+': '+ typecontent + '</li>';
               '</ul>';
     info.innerHTML = out;

     var url = 'http://maps.google.com/maps/api/staticmap?center='+
                lat+','+lon+'&sensor=false&size=300x300&maptype=roadmap&key='+
                'ABQIAAAAHFKkG2s1GKwMWvhsxH6UGhTsE91L0UkYXwp_YlL0uSAPtCVs5hTWKxoV6BCF8F8RGtpqa4IYPMkbcQ'+
                '&markers=color:blue|label:I|'+lat+','+lon+'&visible='+lat+','+lon+'|'+(lat+1)+','+(lon+1); 
     var map = $('map');
     map.innerHTML = '<img src="'+url+'" alt="'+typecontent+'">';   
};

function retrieveIp(o){
     yourIP = o.ip;
     var yql = 'select * from geo.places where woeid in '+ 
                              '(select place.woeid from flickr.places where (lat,lon) '+
                                'in (select Latitude,Longitude from ip.location where ip="'+o.ip+'"))';
     var endpoint = "http://query.yahooapis.com/v1/public/yql?q=";
     var url = endpoint + encodeURIComponent(yql) + '&format=json&callback=seed&env=store%3A%2F%2Fdatatables.org%2Falltableswithkeys';
     if(window.console) {console.log(yql);}
     loadScript(url,function(){}); 
};

function loadScript(url, callback){
    var script = document.createElement("script")
    script.type = "text/javascript";
    if (script.readyState){  //IE
        script.onreadystatechange = function(){
            if (script.readyState == "loaded" ||
                    script.readyState == "complete"){
                script.onreadystatechange = null;
                callback();
            }
        };
    } else {  //Others
        script.onload = function(){
            callback();
        };
    }
    script.src = url;
    document.getElementsByTagName("head")[0].appendChild(script);
}
</script>
<script type="text/javascript" src="http://jsonip.appspot.com?callback=retrieveIp"></script>
</body>
</html>
